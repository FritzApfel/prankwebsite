<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kristlox2x Profil</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .profile {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #007bff;
    }
    .profile h1 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 10px;
    }
    .profile p {
      color: #555;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="bild1.png" alt="Profilbild von Kristlox2x">
    <h1>Kristlox2x (Fin)</h1>
    <p>liebt Deutschland ❤️</p>
  </div>
</body>
</html>
